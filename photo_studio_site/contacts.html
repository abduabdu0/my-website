<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Контакты — StudioPro</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<header class="container header">
  <div class="brand"><div class="logo">ФВ</div><div><div style="font-weight:700">StudioPro</div><div class="small">Контакты</div></div></div>
  <nav class="nav">
    <a href="index.html">Главная</a>
    <a href="services.html">Услуги</a>
    <a href="portfolio.html">Портфолио</a>
    <a href="price.html">Цены</a>
    <a href="contacts.html">Контакты</a>
  </nav>
</header>

<main class="container" style="margin-top:20px">
  <div style="display:grid;grid-template-columns:1fr 420px;gap:14px;align-items:start">
    <div class="card">
      <h1>Свяжитесь с нами</h1>
      <p class="small">Оставьте заявку — мы ответим в течение рабочего дня.</p>
      <form id="contactForm">
        <input class="input" name="name" placeholder="Имя" required>
        <input class="input" name="phone" placeholder="Телефон или email" required>
        <textarea class="input" name="note" rows="6" placeholder="Опишите задачу"></textarea>
        <div style="display:flex;gap:8px;margin-top:8px">
          <button class="primary" type="submit">Отправить</button>
          <a class="cta" href="price.html">Узнать цены</a>
        </div>
      </form>
    </div>

    <aside>
      <div class="card">
        <h3>Мы на карте</h3>
        <div class="map">
          <!-- Вставьте сюда ссылку Google Maps Embed -->
          <iframe src="https://www.google.com/maps/embed?pb=" width="100%" height="100%" style="border:0" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="small" style="margin-top:8px">Адрес: г. Город, ул. Примерная, 12</div>
      </div>

      <div class="card" style="margin-top:12px">
        <h4>Соцсети</h4>
        <div class="small">Instagram · VK · Telegram</div>
      </div>
    </aside>
  </div>
</main>

<footer class="container footer"><div>© StudioPro</div><div class="small">Тел: +7 (900) 000‑00‑00</div></footer>
<script src="assets/main.js"></script>
</body>
</html>
