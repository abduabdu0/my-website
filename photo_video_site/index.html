<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фото & Видео Услуги</title>
  <meta name="description" content="Профессиональная фото и видео студия. Закажите фотосессию, видеосъёмку или полный продакшн. Качество, стиль и эмоции.">
  <meta name="keywords" content="фотограф, видеограф, съёмка, фото, видео, продакшн, студия, услуги">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Профессиональная Фото & Видео Студия</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="portfolio.html">Портфолио</a>
      <a href="contact.html">Контакты</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Создай идеальные моменты с нами</h2>
    <p>Фото, видео и продакшн премиум класса</p>
    <a href="#order" class="btn">Заказать съёмку</a>
  </section>

  <section id="order" class="order-section">
    <h2>Заказать услугу</h2>
    <form id="orderForm">
      <label>Тип съёмки:</label>
      <select id="shootType">
        <option value="100">Фотосессия — 100$</option>
        <option value="150">Видеосъёмка — 150$</option>
        <option value="200">Фото + Видео — 200$</option>
      </select>

      <label>Дополнительные услуги:</label>
      <div class="extras">
        <label><input type="checkbox" value="50"> Доп. камера (+50$)</label>
        <label><input type="checkbox" value="70"> Кран (+70$)</label>
        <label><input type="checkbox" value="100"> Кабриолет (+100$)</label>
      </div>

      <h3>Итого: <span id="totalPrice">100</span>$</h3>
      <button type="submit" class="btn">Отправить заказ</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Фото & Видео Студия. Все права защищены.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
