<header class="site-header">

<section class="container contact-section reveal-section">
  <h1>Связаться с нами</h1>
  <p class="text-muted">Оставьте заявку — менеджер свяжется в течение 24 часов.</p>
  <div class="contact-grid">
    <div class="contact-card">
      <h3>Менеджеры</h3>
      <div class="mgr"><img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=400&q=60"><div><strong>Алина</strong><span>Менеджер</span><a href="tel:+992000000001">+992 000 000 001</a><a href="https://wa.me/992000000001" target="_blank">WhatsApp</a></div></div>
      <div class="mgr"><img src="https://images.unsplash.com/photo-1545996124-1a291b7f6d45?auto=format&fit=crop&w=400&q=60"><div><strong>Руслан</strong><span>Координатор</span><a href="tel:+992000000002">+992 000 000 002</a><a href="https://wa.me/992000000002" target="_blank">WhatsApp</a></div></div>
    </div>
    <div class="contact-card">
      <h3>Оставьте заявку</h3>
      <form id="contactForm">
        <input type="text" id="c_name" placeholder="Ваше имя" required>
        <input type="email" id="c_email" placeholder="Email" required>
        <input type="tel" id="c_phone" placeholder="Телефон" required>
        <textarea id="c_msg" rows="5" placeholder="Коротко о задаче"></textarea>
        <button class="btn-primary" type="submit">Отправить заявку</button>
      </form>
    </div>
  </div>
</section>
